<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>ELIXUER</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
      <div class="Navbar">
          <i class='bx bx-menu' id="menu-icon"></i>
          <img class="LogoIMG" src="img/ELIXUER.svg" alt="Logo ELIXUER">
          <i class='pointer bx bx-search searchButton'></i>
      </div>
      <nav id="side-menu" class="side-menu">
        <i class='bx bx-x' id="close-menu"></i>
        <hr>
        <ul>
          <li><a href="#" class="lineaAnimacion">Inicio</a></li>
          <li><a href="#" class="lineaAnimacion">Productos</a></li>
          <li><a href="#" class="lineaAnimacion">Promociones</a></li>
          <li><a href="#" class="lineaAnimacion">Contacto</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner carouselBox">
          <div class="carousel-item itemCarosuel active">
            <img src="/img/CarouselHome/dolcegabanna.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item itemCarosuel">
            <img src="/img/CarouselHome/elixir.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item itemCarosuel">
            <img src="/img/CarouselHome/polo.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <section class="Categoria">
        <h1 class="tituloCategoria">Marca</h1>
        <div class="contenido">
          <div class="item">
            <img src="" alt="">
            <p>GUCCI</p>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/menuDesplegableHeader.js"></script>

</body>
</html>
