<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ELIXUER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="topNavbar">
            <img class="LogoIMG" src="img/ELIXUER.svg" alt="Logo ELIXUER">
        </div>
        <div class="botNavbar">
            <ul class="opcionesNavbar">
                <li><a href="">Home</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Promociones</a></li>
                <li><a href="">Marcas</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner carouselEditar">
              <div class="carouselItemEditar carousel-item active">
                <img src="img/CarouselHome/elixir.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carouselItemEditar carousel-item">
                <img src="img/CarouselHome/dolcegabanna.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carouselItemEditar carousel-item">
                <img src="img/CarouselHome/polo.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
              <div class="col colEditar"><img src="img/Promociones/dior.webp" alt=""></div>
              <div class="col colEditar"><img src="img/Promociones/lancome.webp" alt=""></div>
              <div class="col colEditar"><img src="img/Promociones/CarolinaHerrera.webp" alt=""></div>
              <div class="col colEditar"><img src="img/Promociones/HugoBoss.webp" alt=""></div>
            </div>
          </div>
    </main>
    
    <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
